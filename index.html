<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="wrapper">
        <div class="todo-container">
            <div class="heading">
                <h1>TODO List</h1>
            </div>
            <div class="section1">
                <div class="input">
                    <input type="text" id="taskInput" placeholder="What would you like to add? ">

                    <button>Add</button>
                </div>
            </div>
            <div class="section2" id="section2">
                <div class="section2-heading">
                    <h3>List</h3>
                    <h3>Close</h3>
                </div>

                <ul id="taskList"></ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
